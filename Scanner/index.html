<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scanner Tiket Check-in</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rajdhani', sans-serif;
      background: #0d0d0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
      color: #00ffcc;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      border: 3px solid #00ffcc;
      border-radius: 12px;
      overflow: hidden;
    }
    #status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      font-size: 1.2rem;
      text-align: center;
      font-weight: bold;
    }
    .valid { background: #0a0; }
    .invalid { background: #a00; }
    .loading { background: #444; color: #ff0; }

    /* === MODAL === */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 300px;
      width: 80%;
      color: #fff;
      border: 2px solid #00ffcc;
    }
    .modal h2 { margin-bottom: 10px; color: #00ffcc; }
    .close-btn {
      margin-top: 15px;
      padding: 8px 16px;
      background: #00ffcc;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <h1>üì∑ Scanner Tiket</h1>
  <div id="reader"></div>
  <div id="status">Arahkan kamera ke QR Code tiket</div>

  <!-- MODAL -->
  <div id="successModal" class="modal">
    <div class="modal-content">
      <h2>‚úÖ Tiket Valid</h2>
      <p id="modalNama"></p>
      <button class="close-btn" onclick="closeModal()">OK</button>
    </div>
  </div>

  <script>
    // === KONFIGURASI ===
    const SHEET_API = "https://script.google.com/macros/s/AKfycby_KZar7ssIv9wK5CRHUe0t-VoKmfgf-ihUHNvjIMH1O2R4zZWQeDDI_ETt2v54fGE/exec"; 
    // Ganti dengan URL Web App GAS kamu

    function updateStatus(message, type) {
      const statusDiv = document.getElementById("status");
      statusDiv.textContent = message;
      statusDiv.className = type;
    }

    async function checkTicket(code) {
      updateStatus("‚è≥ Memproses...", "loading");
      try {
        const response = await fetch(`${SHEET_API}?code=${encodeURIComponent(code)}`);
        const data = await response.json();

        if (data.valid) {
          updateStatus("‚úÖ Tiket Valid", "valid");
          showModal(data.nama);
        } else {
          updateStatus(data.message || "‚ùå Tiket Tidak Ditemukan / Sudah Dipakai", "invalid");
        }
      } catch (err) {
        updateStatus("‚ö†Ô∏è Gagal menghubungkan ke server", "invalid");
      }
    }

    function onScanSuccess(decodedText) {
      checkTicket(decodedText);
    }

    function startScanner() {
      const html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" }, 
        { fps: 10, qrbox: 250 },
        onScanSuccess
      ).catch(err => {
        updateStatus("‚ö†Ô∏è Kamera tidak bisa diakses", "invalid");
      });
    }

    function showModal(nama) {
      document.getElementById("modalNama").textContent = "Nama: " + nama;
      document.getElementById("successModal").style.display = "flex";
    }
    function closeModal() {
      document.getElementById("successModal").style.display = "none";
    }

    window.onload = startScanner;
  </script>
</body>
</html>
