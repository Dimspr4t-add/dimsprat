<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scanner Tiket Check-in</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rajdhani', sans-serif;
      background: #0d0d0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
      color: #00ffcc;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      border: 3px solid #00ffcc;
      border-radius: 12px;
      overflow: hidden;
    }
    #status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      font-size: 1.2rem;
      text-align: center;
      font-weight: bold;
    }
    .valid {
      background: #0a0;
    }
    .invalid {
      background: #a00;
    }
  </style>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <h1>üì∑ Scanner Tiket</h1>
  <div id="reader"></div>
  <div id="status">Arahkan kamera ke QR Code tiket</div>

  <script>
    // === KONFIGURASI ===
    const SHEET_API = "https://script.google.com/macros/s/AKfycbxxxxxxxxxxxxxxxxxxxx/exec"; 
    // Ganti dengan URL Web App Google Apps Script kamu

    function updateStatus(message, isValid) {
      const statusDiv = document.getElementById("status");
      statusDiv.textContent = message;
      statusDiv.className = isValid ? "valid" : "invalid";
    }

    async function checkTicket(code) {
      try {
        const response = await fetch(`${SHEET_API}?code=${encodeURIComponent(code)}`);
        const data = await response.json();

        if (data.valid) {
          updateStatus(`‚úÖ Tiket Valid!\nNama: ${data.nama}\nStatus: Sudah Check-in`, true);
        } else {
          updateStatus("‚ùå Tiket Tidak Ditemukan / Sudah Dipakai", false);
        }
      } catch (err) {
        updateStatus("‚ö†Ô∏è Gagal menghubungkan ke server", false);
      }
    }

    function onScanSuccess(decodedText) {
      checkTicket(decodedText);
    }

    function startScanner() {
      const html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" }, 
        { fps: 10, qrbox: 250 },
        onScanSuccess
      ).catch(err => {
        updateStatus("‚ö†Ô∏è Kamera tidak bisa diakses", false);
      });
    }

    window.onload = startScanner;
  </script>
</body>
</html>
