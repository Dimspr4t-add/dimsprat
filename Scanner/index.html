<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scanner Tiket</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Rajdhani', sans-serif;
    text-align: center;
    background: #000;
    color: #ddd;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  .scanner-container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
  }
  .scanner-title {
    font-family: 'Orbitron', sans-serif;
    font-size: clamp(2rem, 5vw, 3rem);
    font-weight: 900;
    color: #ff0000;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    margin-bottom: 20px;
    text-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
  }
  #reader {
    width: 90%;
    max-width: 500px;
    margin: 20px auto;
    border: 4px solid #ff0000;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
  }
  #processing {
    display: none;
    margin-top: 20px;
    font-family: 'Orbitron', sans-serif;
    font-weight: 700;
    font-size: 1.2rem;
    color: #ffcc00;
    text-transform: uppercase;
  }

  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(10px);
    justify-content: center;
    align-items: center;
  }
  .modal-content {
    background: rgba(10, 10, 10, 0.8);
    border: 2px solid #ff0000;
    padding: 30px;
    border-radius: 10px;
    width: 90%;
    max-width: 450px;
    text-align: center;
    box-shadow: 0 0 40px rgba(255, 0, 0, 0.6);
  }
  .modal-content.success { border-color: #00ff00; box-shadow: 0 0 40px rgba(0, 255, 0, 0.6); }
  .modal-content.error { border-color: #ff0000; }
  .modal-content.warning { border-color: #ffa500; box-shadow: 0 0 40px rgba(255, 165, 0, 0.6); }
  
  .modal h3 {
    font-family: 'Orbitron', sans-serif;
    font-size: 1.8rem;
    margin-bottom: 15px;
  }
  .success h3 { color: #00ff00; }
  .error h3 { color: #ff0000; }
  .warning h3 { color: #ffa500; }

  .modal p {
    font-size: 1.1rem;
    line-height: 1.6;
    white-space: pre-wrap;
  }

  .modal button {
    margin-top: 25px;
    padding: 12px 30px;
    background: #ff0000;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-family: 'Orbitron', sans-serif;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s ease;
  }
  .modal button:hover {
    background: #ff3333;
    box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
    transform: translateY(-2px);
  }
</style>
<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>

<div class="scanner-container">
    <h2 class="scanner-title">Scanner Tiket Check-In</h2>
    <div id="reader"></div>
    <div id="processing">üîÑ Memproses...</div>
</div>

<!-- Suara -->
<audio id="beepValid" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>
<audio id="beepInvalid" src="https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg" preload="auto"></audio>
<audio id="beepUsed" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" preload="auto"></audio>
<script>
  // === Ganti URL ini dengan Web App GAS kamu ===
  const SHEET_API = "https://script.google.com/macros/s/AKfycby_KZar7ssIv9wK5CRHUe0t-VoKmfgf-ihUHNvjIMH1O2R4zZWQeDDI_ETt2v54fGE/exec";

  const beepValid = document.getElementById("beepValid");
  const beepInvalid = document.getElementById("beepInvalid");
  const beepUsed = document.getElementById("beepUsed");

  function showModal(type, title, message) {
    const modal = document.getElementById("resultModal");
    const modalContent = document.getElementById("modalContent");
    document.getElementById("modalTitle").innerText = title;
    document.getElementById("modalMessage").innerText = message;

    modalContent.className = "modal-content"; // reset class
    if(type === "success") modalContent.classList.add("success"), beepValid.play();
    else if(type === "warning") modalContent.classList.add("warning"), beepUsed.play();
    else modalContent.classList.add("error"), beepInvalid.play();

    modal.style.display = "flex";
  }

  function closeModal() {
    document.getElementById("resultModal").style.display = "none";
  }

  function updateProcessing(show) {
    document.getElementById("processing").style.display = show ? "block" : "none";
  }

  function onScanSuccess(decodedText, decodedResult) {
    updateProcessing(true);

    fetch(`${SHEET_API}?code=${encodeURIComponent(decodedText)}`)
      .then(res => res.json())
      .then(data => {
        updateProcessing(false);

        if(data.valid) {
          showModal("success", "‚úÖ Tiket Valid", `Nama: ${data.nama}\nTiket: ${data.ticket || '-'}`);
        } else if(data.message && data.message.includes("dipakai")) {
          showModal("warning", "‚ö†Ô∏è Tiket Sudah Terpakai", data.message);
        } else {
          showModal("error", "‚ùå Tiket Tidak Valid", data.message || "Kode tidak ditemukan");
        }
      })
      .catch(err => {
        updateProcessing(false);
        showModal("error", "‚ùå Error", "Gagal menghubungkan ke server");
      });
  }

  const html5QrCode = new Html5Qrcode("reader");
  html5QrCode.start(
    { facingMode: "environment" }, 
    { fps: 10, qrbox: 250 },
    onScanSuccess
  ).catch(err => {
    updateProcessing(false);
    showModal("error", "‚ùå Kamera Tidak Bisa Diakses", "Pastikan perangkat memiliki kamera dan izinkan akses.");
  });
</script>

</body>
</html>
