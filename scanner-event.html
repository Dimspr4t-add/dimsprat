<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Scanner Tiket</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: 100vmax solid rgba(0,0,0,0.4);
      border-top: 30vh solid rgba(0,0,0,0.4);
      border-bottom: 30vh solid rgba(0,0,0,0.4);
      border-left: 15vw solid rgba(0,0,0,0.4);
      border-right: 15vw solid rgba(0,0,0,0.4);
      box-sizing: border-box;
      pointer-events: none;
    }
    /* Modal */
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    #modalContent {
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      max-width: 90%;
      text-align: center;
      animation: fadeIn 0.3s ease;
    }
    #modalContent h3 {
      margin: 0 0 15px;
      color: #28a745;
    }
    #modalContent p {
      font-size: 14px;
      word-break: break-word;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>
  <video id="video" autoplay></video>
  <div id="overlay"></div>

  <!-- Modal -->
  <div id="modal">
    <div id="modalContent">
      <h3>✅ QR Code Terdeteksi</h3>
      <p id="scanResult"></p>
      <small>Menutup otomatis...</small>
    </div>
  </div>

  <!-- Suara beep -->
  <audio id="beepSound" preload="auto">
    <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
  </audio>

  <!-- Library qr-scanner -->
  <script src="https://unpkg.com/qr-scanner/qr-scanner.min.js"></script>
  <script>
    const videoElem = document.getElementById("video");
    const modal = document.getElementById("modal");
    const scanResult = document.getElementById("scanResult");
    const beepSound = document.getElementById("beepSound");
    let qrScanner;
    let autoCloseTimer;

    async function startScanner() {
      try {
        const constraints = {
          video: {
            facingMode: "environment",
            width: { ideal: 1280 },
            height: { ideal: 720 }
          }
        };

        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        videoElem.srcObject = stream;

        qrScanner = new QrScanner(videoElem, result => {
          playBeep();
          showModal(result.data);
          qrScanner.stop();
        }, {
          highlightScanRegion: true,
          highlightCodeOutline: true
        });

        qrScanner.start();
      } catch (err) {
        alert("❌ Tidak bisa akses kamera: " + err);
      }
    }

    function playBeep() {
      beepSound.currentTime = 0; // reset biar bisa play cepat berulang
      beepSound.play();
    }

    function showModal(data) {
      if (data.startsWith("http://") || data.startsWith("https://")) {
        scanResult.innerHTML = `<a href="${data}" target="_blank">${data}</a>`;
      } else {
        scanResult.textContent = data;
      }
      modal.style.display = "flex";

      clearTimeout(autoCloseTimer);
      autoCloseTimer = setTimeout(() => {
        modal.style.display = "none";
        startScanner(); // restart scanner
      }, 3000);
    }

    startScanner();
  </script>
</body>
</html>
