<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Ticket Scanner</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    #reader {
      width: 100vw;
      height: 100vh;
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      max-width: 80%;
    }
    .modal button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      background: black;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="reader"></div>

  <!-- Modal -->
  <div id="resultModal" class="modal">
    <div class="modal-content">
      <h2>Scan Berhasil âœ…</h2>
      <p id="scanResult"></p>
      <button onclick="closeModal()">Tutup</button>
    </div>
  </div>

  <!-- Beep sound -->
  <audio id="beepSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" preload="auto"></audio>

  <!-- QR Scanner Library -->
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <script>
    const beep = document.getElementById("beepSound");
    const modal = document.getElementById("resultModal");
    const scanResult = document.getElementById("scanResult");

    function showModal(text) {
      scanResult.textContent = text;
      modal.style.display = "flex";
    }

    function closeModal() {
      modal.style.display = "none";
    }

    // Jalankan scanner
    function startScanner() {
      const html5QrCode = new Html5Qrcode("reader");
      const config = { fps: 10, qrbox: { width: 250, height: 250 } };

      html5QrCode.start(
        { facingMode: "environment" }, // langsung pakai kamera belakang
        config,
        (decodedText) => {
          // beep & tampilkan modal
          beep.play();
          showModal(decodedText);

          // hentikan scanner setelah scan sukses
          html5QrCode.stop().catch(err => console.error("Stop error:", err));
        },
        (errorMessage) => {
          // abaikan error scanning
        }
      ).catch(err => {
        console.error("Camera start error:", err);
      });
    }

    startScanner();
  </script>
</body>
</html>
