<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiket Scanner - DIMSPRAT</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      background: black; overflow: hidden;
      font-family: "Rajdhani", sans-serif;
    }
    #reader { width: 100vw; height: 100vh; }
    /* Modal */
    .modal {
      display: none; position: fixed; z-index: 999;
      left: 0; top: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      justify-content: center; align-items: center;
    }
    .modal-content {
      background: white; padding: 25px 30px;
      border-radius: 14px; text-align: center;
      max-width: 90%; box-shadow: 0 6px 18px rgba(0,0,0,0.4);
    }
    .modal-content h2 { margin-bottom: 10px; }
    .modal-content p { font-size: 18px; font-weight: 500; margin-bottom: 15px; }
    .modal button {
      padding: 12px 25px; border: none; background: #000;
      color: #fff; border-radius: 10px; font-size: 16px;
      cursor: pointer; transition: 0.2s;
    }
    .modal button:hover { background: #333; }
  </style>
</head>
<body>
  <div id="reader"></div>

  <!-- Modal -->
  <div id="resultModal" class="modal">
    <div class="modal-content">
      <h2 id="modalTitle">Hasil Scan</h2>
      <p id="scanResult"></p>
      <button onclick="closeModal()">OK</button>
    </div>
  </div>

  <!-- Beep sounds -->
  <audio id="beepSuccess" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" preload="auto"></audio>
  <audio id="beepError" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <!-- QR Scanner Library -->
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycby_KZar7ssIv9wK5CRHUe0t-VoKmfgf-ihUHNvjIMH1O2R4zZWQeDDI_ETt2v54fGE/exec"; // Ganti dengan URL Web App Apps Script

    let html5QrCode;
    const beepSuccess = document.getElementById("beepSuccess");
    const beepError = document.getElementById("beepError");
    const modal = document.getElementById("resultModal");
    const scanResult = document.getElementById("scanResult");
    const modalTitle = document.getElementById("modalTitle");

    function showModal(title, text, success=true) {
      modalTitle.textContent = title;
      scanResult.textContent = text;
      modal.style.display = "flex";
      success ? beepSuccess.play() : beepError.play();
    }

    function closeModal() {
      modal.style.display = "none";
      restartScanner();
    }

    function startScanner() {
      html5QrCode = new Html5Qrcode("reader");
      const config = { fps: 10, qrbox: { width: 250, height: 250 } };

      html5QrCode.start(
        { facingMode: "environment" },
        config,
        (decodedText) => {
          // Stop scanner sementara
          html5QrCode.stop().catch(err => console.error("Stop error:", err));

          // Kirim ke API
          fetch(API_URL, {
            method: "POST",
            body: JSON.stringify({ kode: decodedText }),
            headers: { "Content-Type": "application/json" }
          })
          .then(res => res.json())
          .then(data => {
            if (data.status === "valid") {
              showModal("Tiket Valid ✅", data.message, true);
            } else if (data.status === "invalid") {
              showModal("Tiket Tidak Valid ❌", data.message, false);
            } else {
              showModal("Error ⚠️", "Terjadi kesalahan server", false);
            }
          })
          .catch(err => {
            showModal("Error ⚠️", "Tidak bisa terhubung ke server", false);
          });
        },
        (errorMessage) => { /* abaikan error scanning */ }
      ).catch(err => {
        console.error("Camera start error:", err);
      });
    }

    function restartScanner() {
      if (html5QrCode) {
        startScanner();
      }
    }

    // Jalankan langsung
    startScanner();
  </script>
</body>
</html>
