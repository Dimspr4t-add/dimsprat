<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Scanner Fullscreen</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: 100vmax solid rgba(0,0,0,0.4);
      border-top: 30vh solid rgba(0,0,0,0.4);
      border-bottom: 30vh solid rgba(0,0,0,0.4);
      border-left: 15vw solid rgba(0,0,0,0.4);
      border-right: 15vw solid rgba(0,0,0,0.4);
      box-sizing: border-box;
      pointer-events: none;
    }
    /* Modal */
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    #modalContent {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 90%;
      text-align: center;
    }
    #modalContent p {
      margin-bottom: 20px;
      word-break: break-all;
    }
    #closeBtn {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <video id="video" autoplay></video>
  <div id="overlay"></div>

  <!-- Modal -->
  <div id="modal">
    <div id="modalContent">
      <h3>✅ QR Code Terdeteksi</h3>
      <p id="scanResult"></p>
      <button id="closeBtn">Tutup</button>
    </div>
  </div>

  <script src="https://unpkg.com/qr-scanner/qr-scanner.min.js"></script>
  <script>
    const videoElem = document.getElementById("video");
    const modal = document.getElementById("modal");
    const scanResult = document.getElementById("scanResult");
    const closeBtn = document.getElementById("closeBtn");

    async function startScanner() {
      try {
        const constraints = {
          video: {
            facingMode: "environment",
            width: { ideal: 1280 },
            height: { ideal: 720 }
          }
        };

        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        videoElem.srcObject = stream;

        // Torch otomatis jika tersedia
        const track = stream.getVideoTracks()[0];
        const capabilities = track.getCapabilities();
        if (capabilities.torch) {
          track.applyConstraints({ advanced: [{ torch: true }] });
        }

        const qrScanner = new QrScanner(videoElem, result => {
          showModal(result.data);
          qrScanner.stop(); // hentikan scan setelah sukses
        }, {
          highlightScanRegion: true,
          highlightCodeOutline: true
        });

        qrScanner.start();
      } catch (err) {
        alert("❌ Tidak bisa akses kamera: " + err);
      }
    }

    function showModal(data) {
      // Jika hasil berupa URL, jadikan link
      if (data.startsWith("http://") || data.startsWith("https://")) {
        scanResult.innerHTML = `<a href="${data}" target="_blank">${data}</a>`;
      } else {
        scanResult.textContent = data;
      }
      modal.style.display = "flex";
    }

    closeBtn.addEventListener("click", () => {
      modal.style.display = "none";
      // restart scanner lagi setelah modal ditutup
      startScanner();
    });

    startScanner();
  </script>
</body>
</html>
