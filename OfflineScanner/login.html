<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <title>Login Panitia</title>
    <link rel="icon" type="image/x-icon" href="../Assets/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Assets/style.css">
    <link rel="stylesheet" href="../Assets/js.css">
    <style>
        /* Style tetap sama seperti sebelumnya */
        .login-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        .card {
            background: rgba(21, 23, 26, 0.95);
            padding: 40px 30px;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            margin: 0 0 25px;
            font-size: 24px;
            color: #fff;
            font-weight: 600;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 18px;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.4);
            color: #fff;
            font-size: 15px;
            font-family: 'Rajdhani', sans-serif;
        }

        input:focus {
            outline: none;
            border-color: #ff2d2d;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 6px;
            background: #ff2d2d;
            color: #fff;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover:not(:disabled) {
            background: #e60000;
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error {
            color: #ff4d4d;
            font-size: 14px;
            margin-top: 10px;
            min-height: 18px;
            text-align: center;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 10px;
            }

            .card {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>
    <header id="header">
        <div class="header-container">
            <a href="/" class="logo-link">
                <img src="../Assets/images/logo.webp" alt="Logo" class="logo-img" style="height:40px">
            </a>
        </div>
    </header>

    <div class="login-container">
        <div class="card">
            <h1>Login Scanning</h1>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="loginBtn" onclick="login()">
                <span id="btnText">Masuk</span>
                <div class="spinner" id="loader" style="display:none;"></div>
            </button>
            <div class="error" id="errorMsg"></div>
        </div>
    </div>

<script>
/* ==== CONFIG ==== */
const LOGIN_API = "https://script.google.com/macros/s/AKfycbyiFqaZL3D0MY5xfxQEiDy-OVP02EUGKvI95Ea0qiADP9cb1e7LVqNxoUndxT-IBZ6k/exec"; 
/* ================ */

if (localStorage.getItem("panitiaLogin") === "true") window.location.href = "index.html";

// Register SW di halaman login juga agar file ter-cache
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js').catch(console.log);
}

// --- DATABASE HELPER (Versi Mini untuk Login) ---
const dbName = "DimspratDB_V3"; // Harus sama dengan index.html
const storeUsers = "users";

const IDB_LOGIN = {
  get: (key) => new Promise((resolve, reject) => {
    const req = indexedDB.open(dbName, 3);
    req.onsuccess = (e) => {
      const db = e.target.result;
      if(!db.objectStoreNames.contains(storeUsers)) return resolve(null);
      const tx = db.transaction(storeUsers, "readonly");
      const res = tx.objectStore(storeUsers).get(key);
      res.onsuccess = () => resolve(res.result);
      res.onerror = () => resolve(null);
    };
    req.onerror = () => resolve(null); // DB belum ada/error
  })
};

const usernameInput = document.getElementById("username");
const passwordInput = document.getElementById("password");
const loginBtn = document.getElementById("loginBtn");
const btnText = document.getElementById("btnText");
const loader = document.getElementById("loader");
const err = document.getElementById("errorMsg");

async function login(){
  const u = usernameInput.value.trim();
  const p = passwordInput.value.trim();
  err.textContent = "";

  if(!u || !p){ err.textContent = "Isi semua kolom."; return; }

  // UI Loading
  loginBtn.disabled = true;
  btnText.textContent = "Memproses...";
  loader.style.display = 'block';

  try {
    // 1. COBA LOGIN ONLINE
    if(navigator.onLine){
        const res = await fetch(`${LOGIN_API}?action=login&username=${encodeURIComponent(u)}&password=${encodeURIComponent(p)}`);
        const data = await res.json();
        
        if(data.status === "success"){
          loginSuccess(u, data.sessionID);
          return;
        } else {
          throw new Error(data.message || "Login Gagal");
        }
    } else {
        throw new Error("Offline");
    }

  } catch(e) {
    console.log("Online login failed/offline:", e);
    
    // 2. FALLBACK LOGIN OFFLINE
    try {
        const userLocal = await IDB_LOGIN.get(u);
        if(userLocal && userLocal.p === p){
            // Password cocok dengan database lokal
            loginSuccess(u, "OFFLINE_SESSION");
        } else {
             err.textContent = (e.message === "Offline") ? 
               "Offline: User tidak ditemukan di HP. Login online dulu sekali." : 
               "Username / Password Salah.";
             resetBtn();
        }
    } catch (dbErr) {
        err.textContent = "Gagal akses database HP. Pastikan sudah pernah login online.";
        resetBtn();
    }
  }
}

function loginSuccess(user, session){
    localStorage.setItem("panitiaLogin","true");
    localStorage.setItem("panitiaUser", user);
    localStorage.setItem("panitiaSession", session);
    window.location.href = "index.html";
}

function resetBtn(){
    loginBtn.disabled = false;
    btnText.textContent = "Masuk";
    loader.style.display = 'none';
}

// Enter Key Support
[usernameInput, passwordInput].forEach(inp => {
    inp.addEventListener("keyup", (e) => { if(e.key==="Enter") login(); });
});
</script>
</body>

</html>
