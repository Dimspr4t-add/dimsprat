<script>
/* ==== CONFIG: Masukkan URL Web App GAS Baru Di Sini ==== */
const SHEET_API = "https://script.google.com/macros/s/AKfycbyiFqaZL3D0MY5xfxQEiDy-OVP02EUGKvI95Ea0qiADP9cb1e7LVqNxoUndxT-IBZ6k/exec"; 
/* ======================================================= */

// --- 1. CEK LOGIN & SERVICE WORKER ---
if(localStorage.getItem("panitiaLogin") !== "true"){
  window.location.href = "login.html";
}

// Register Service Worker agar bisa jalan Offline
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js')
    .then(() => console.log("‚úÖ Service Worker Registered"))
    .catch(err => console.log("‚ùå SW Error:", err));
}

/* --- 2. DATABASE LOKAL (IndexedDB) --- */
const dbName = "DimspratDB";
const storeTickets = "tickets"; // Data Master (Kode, Nama, Status)
const storeQueue = "syncQueue"; // Antrian Upload (Scan saat offline)

const IDB = {
  open: () => new Promise((resolve, reject) => {
    const req = indexedDB.open(dbName, 1);
    req.onupgradeneeded = (e) => {
      const db = e.target.result;
      if (!db.objectStoreNames.contains(storeTickets)) db.createObjectStore(storeTickets, { keyPath: "c" });
      if (!db.objectStoreNames.contains(storeQueue)) db.createObjectStore(storeQueue, { keyPath: "c" });
    };
    req.onsuccess = () => resolve(req.result);
    req.onerror = () => reject(req.error);
  }),
  putBulk: (store, data) => IDB.open().then(db => {
    const tx = db.transaction(store, "readwrite");
    const st = tx.objectStore(store);
    data.forEach(item => st.put(item));
    return new Promise(resolve => tx.oncomplete = resolve);
  }),
  put: (store, item) => IDB.open().then(db => {
    const tx = db.transaction(store, "readwrite");
    tx.objectStore(store).put(item);
    return new Promise(resolve => tx.oncomplete = resolve);
  }),
  get: (store, key) => IDB.open().then(db => {
    return new Promise(resolve => {
      const tx = db.transaction(store, "readonly");
      const req = tx.objectStore(store).get(key);
      req.onsuccess = () => resolve(req.result);
    });
  }),
  getAll: (store) => IDB.open().then(db => {
    return new Promise(resolve => {
      const tx = db.transaction(store, "readonly");
      const req = tx.objectStore(store).getAll();
      req.onsuccess = () => resolve(req.result);
    });
  }),
  clear: (store) => IDB.open().then(db => {
    const tx = db.transaction(store, "readwrite");
    tx.objectStore(store).clear();
  })
};

async function syncDown() {
  try {
    const statusDiv = document.getElementById("syncStatus");
    if(statusDiv) statusDiv.innerText = "‚¨á Downloading DB...";
    
    const res = await fetch(`${SHEET_API}?action=sync_down`);
    const json = await res.json();
    
    if (json.status === "success") {
      await IDB.clear(storeTickets); // Hapus data lama di HP
      await IDB.putBulk(storeTickets, json.data); // Simpan data baru
      console.log(`[Sync] ${json.data.length} Tiket terdownload.`);
      
      const time = new Date().toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'});
      localStorage.setItem("lastSync", time);
      updateSyncStatus();
    }
  } catch (e) {
    console.log("Gagal sync_down (Offline):", e);
  }
}

// Upload Data Scan (HP -> Server)
async function syncUp() {
  const queue = await IDB.getAll(storeQueue);
  if (queue.length === 0) return;

  try {
    document.getElementById("syncStatus").innerText = `‚¨Ü Uploading (${queue.length})...`;
    
    // Kirim data offline ke GAS menggunakan POST
    const res = await fetch(`${SHEET_API}?action=sync_up`, {
      method: "POST",
      body: JSON.stringify(queue) // Kirim array data scan
    });
    const json = await res.json();

    if (json.status === "success") {
      await IDB.clear(storeQueue); // Kosongkan antrian karena sudah sukses
      showToast(`‚úÖ ${json.processed} Data berhasil diupload!`);
      updateSyncStatus();
    }
  } catch (e) {
    console.log("Gagal sync_up (Masih Offline):", e);
    updateSyncStatus(); // Tetap tampilkan pending
  }
}

// Fungsi Update Status UI (Pojok Kanan Bawah)
function updateSyncStatus() {
  IDB.getAll(storeQueue).then(q => {
    const count = q.length;
    let el = document.getElementById("syncStatus");
    
    // Buat elemen jika belum ada
    if(!el) {
      el = document.createElement("div");
      el.id = "syncStatus";
      el.style.cssText = "position:fixed; bottom:10px; right:10px; background:rgba(0,0,0,0.8); padding:6px 12px; border-radius:20px; font-size:12px; border:1px solid rgba(255,255,255,0.2); z-index:9999; backdrop-filter:blur(4px);";
      document.body.appendChild(el);
    }

    const lastSync = localStorage.getItem("lastSync") || "-";
    
    if(count > 0) {
      el.innerText = `‚ö†Ô∏è ${count} Pending Upload`;
      el.style.color = "#f39c12"; // Kuning
      el.style.borderColor = "#f39c12";
    } else {
      el.innerText = `‚úÖ Siap (Sync: ${lastSync})`;
      el.style.color = "#27ae60"; // Hijau
      el.style.borderColor = "#27ae60";
    }
  });
}

/* --- 4. VALIDASI TIKET (LOCAL FIRST) --- */
async function validateCode(code) {
  // Sembunyikan keyboard di HP
  document.getElementById('manualInput').blur();
  
  // Tampilkan loading
  document.getElementById('procCamera').style.display = 'block';
  document.getElementById('procManual').style.display = 'block';

  try {
    // A. Cari Tiket di Database HP
    const ticket = await IDB.get(storeTickets, code);

    // Hilangkan loading
    document.getElementById('procCamera').style.display = 'none';
    document.getElementById('procManual').style.display = 'none';

    // B. Logika Validasi
    if (!ticket) {
      // Tidak ditemukan
      playSound('invalid');
      showResultModal('error', '‚ùå Tiket Tidak Dikenal', 'Kode tiket tidak ditemukan di database lokal.');
      return;
    }

    if (ticket.s === 1) { // s=1 artinya sudah dipakai (status dari DB server atau lokal)
      // Sudah Terpakai
      playSound('used');
      showResultModal('warning', '‚ö†Ô∏è Sudah Terpakai', 
        `Nama: ${ticket.n}\nJenis: ${ticket.j}\nOrder: ${ticket.o}`);
    } else {
      // VALID! -> Check-in Berhasil
      
      // 1. Update DB Lokal (agar scan berikutnya langsung terdeteksi Used)
      ticket.s = 1; 
      await IDB.put(storeTickets, ticket);
      
      // 2. Masukkan ke Antrian Sync
      await IDB.put(storeQueue, { c: code, t: new Date().getTime() });
      
      // 3. Tampilkan UI Sukses
      playSound('valid');
      showResultModal('success', '‚úÖ Check-in Berhasil', 
        `Nama: ${ticket.n}\nJenis: ${ticket.j}\nJumlah: ${ticket.q}`);
      
      updateSyncStatus(); // Update indikator pending
      
      // 4. Coba Upload Background (Jika ada internet)
      if(navigator.onLine) syncUp();
      else showToast("Disimpan Offline. Akan diupload nanti.");
    }

  } catch (err) {
    alert("Database Error: " + err);
  }
}

/* --- 5. LOGIKA UI & SCANNER (BAWAAN LAMA) --- */
let qrScanner = null;
const sndValid = document.getElementById('sndValid');
const sndUsed = document.getElementById('sndUsed');
const sndInvalid = document.getElementById('sndInvalid');

/* Page Switching */
function showPage(page){
  document.getElementById('scanner').style.display = page==='scanner' ? 'block' : 'none';
  document.getElementById('history').style.display = page==='history' ? 'block' : 'none';
  document.getElementById('ots').style.display = page==='ots' ? 'block' : 'none';
  
  document.getElementById('tabScanner').classList.toggle('active', page==='scanner');
  document.getElementById('tabHistory').classList.toggle('active', page==='history');
  document.getElementById('tabOts').classList.toggle('active', page==='ots');
  
  if(page==='history') loadHistory();
  if(page==='ots') loadOts();
}
window.showPage = showPage;

/* Modes (Camera vs Manual) */
function enterCameraMode(){
  document.getElementById('modeSelection').style.display = 'none';
  document.getElementById('cameraArea').style.display = 'block';
  startScanner();
}
function enterManualMode(){
  document.getElementById('modeSelection').style.display = 'none';
  document.getElementById('manualArea').style.display = 'block';
  setTimeout(() => document.getElementById('manualInput').focus(), 100);
}
function backToMode(){
  stopScanner();
  document.getElementById('modeSelection').style.display = 'flex';
  document.getElementById('cameraArea').style.display = 'none';
  document.getElementById('manualArea').style.display = 'none';
  document.getElementById('manualInput').value = '';
}

/* HTML5-QRCode Scanner */
async function startScanner(){
  const reader = document.getElementById('reader');
  document.getElementById('procCamera').style.display = 'none';
  qrScanner = new Html5Qrcode("reader");
  try {
    await qrScanner.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: {width:260,height:260} },
      qrMessage => {
        stopScanner();
        validateCode(qrMessage);
      }
    );
  } catch (err) {
    alert('Gagal akses kamera: ' + err);
    backToMode();
  }
}
function stopScanner(){
  if(qrScanner){
    qrScanner.stop().then(()=>qrScanner.clear()).catch(()=>{});
    qrScanner = null;
  }
}

function submitManual(){
  const code = document.getElementById('manualInput').value.trim();
  if(!code) return alert('Masukkan kode tiket!');
  validateCode(code);
}

/* Modal UI */
function showResultModal(type,title,msg){
  const modal = document.getElementById('resultModal');
  const card = document.getElementById('modalCard');
  const icon = document.getElementById('modalIcon');
  const t = document.getElementById('modalTitle');
  const m = document.getElementById('modalMessage');
  const sub = document.getElementById('modalSub');

  t.innerText = title; m.innerText = msg;
  sub.innerText = formatWIB(new Date());
  
  card.className = 'modal-card';
  // Ambil warna dari CSS variabel jika memungkinkan, fallback ke hex
  if(type==='success'){ 
    icon.innerText='‚úÖ'; card.style.border='2px solid #27ae60'; 
  } else if(type==='warning'){ 
    icon.innerText='‚ö†Ô∏è'; card.style.border='2px solid #f39c12'; 
  } else { 
    icon.innerText='‚ùå'; card.style.border='2px solid #e74c3c'; 
  }

  modal.classList.add('show');
}

function closeModal(){
  document.getElementById('resultModal').classList.remove('show');
  backToMode(); // Kembali ke pemilihan mode
}

/* Sound & Utilities */
function playSound(type){
  try{
    if(type==='valid') sndValid.play();
    else if(type==='used') sndUsed.play();
    else sndInvalid.play();
  }catch(e){}
}

function showToast(msg) {
  const t = document.createElement("div");
  t.innerText = msg;
  t.style.cssText = "position:fixed; top:80px; left:50%; transform:translateX(-50%); background:rgba(20,20,20,0.95); color:#fff; padding:12px 24px; border-radius:50px; z-index:2000; box-shadow:0 4px 15px rgba(0,0,0,0.5); font-size:14px; border:1px solid rgba(255,255,255,0.1);";
  document.body.appendChild(t);
  setTimeout(() => t.remove(), 3000);
}

function formatWIB(date){
  return date.toLocaleString('id-ID', {
    timeZone: "Asia/Jakarta",
    day: "numeric", month: "short", hour: "2-digit", minute: "2-digit"
  }) + " WIB";
}

function escapeHtml(s){ return String(s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }

/* Logout */
async function logout() {
  const user = localStorage.getItem("panitiaUser");
  const session = localStorage.getItem("panitiaSession");
  
  // Coba logout server (best effort)
  if(navigator.onLine && user) {
     fetch(`${SHEET_API}?action=logout&username=${encodeURIComponent(user)}&sessionID=${encodeURIComponent(session)}`).catch(e=>{});
  }

  localStorage.removeItem("panitiaLogin");
  localStorage.removeItem("panitiaUser");
  localStorage.removeItem("panitiaSession");
  window.location.href = "login.html";
}

/* Keyboard Event Listeners */
document.addEventListener('keydown', (e)=>{
  if(e.key==='Enter' && document.getElementById('manualArea').style.display!=='none'){
    submitManual();
  }
  if(e.key==='Escape' && document.getElementById('resultModal').classList.contains('show')){
    closeModal();
  }
});

/* --- FUNGSI HISTORI & OTS (Tetap Online Only) --- */
function loadHistory() {
  const body = document.getElementById('historyBody');
  if(!navigator.onLine) {
    body.innerHTML = `<tr><td colspan="6">‚ö†Ô∏è Mode Offline: Histori global tidak tersedia.</td></tr>`;
    return;
  }
  
  body.innerHTML = `<tr><td colspan="6">‚è≥ Memuat histori...</td></tr>`;
  fetch(`${SHEET_API}?action=history`)
    .then(r => r.json())
    .then(res => {
      if (res.status === 'success' && res.data && res.data.records.length > 0) {
        body.innerHTML = res.data.records.reverse().map(r => `
          <tr>
            <td>${formatWIB(new Date(r['Timestamp']))}</td>
            <td>${escapeHtml(r['Nama'])}</td>
            <td>${escapeHtml(r['Jumlah Tiket'])}</td>
            <td>${escapeHtml(r['Jenis Tiket'])}</td>
            <td>${escapeHtml(r['Status'])}</td>
            <td>${escapeHtml(r['Kode Tiket'])}</td>
            <td>${escapeHtml(r['Kode Pesanan'])}</td>
          </tr>
        `).join('');
      } else {
        body.innerHTML = `<tr><td colspan="6">Belum ada riwayat</td></tr>`;
      }
    })
    .catch(() => body.innerHTML = `<tr><td colspan="6">Gagal memuat histori</td></tr>`);
}

function loadOts() {
  const body = document.getElementById('otsBody');
  if(!navigator.onLine) {
    body.innerHTML = `<tr><td colspan="7">‚ö†Ô∏è Mode Offline: Fitur OTS tidak tersedia.</td></tr>`;
    return;
  }
  // ... (Gunakan logika OTS asli Anda jika ingin lengkap, 
  // atau biarkan fetch sederhana di bawah)
  body.innerHTML = `<tr><td colspan="7">‚è≥ Memuat OTS...</td></tr>`;
  fetch(`${SHEET_API}?action=ots`)
    .then(r => r.json())
    .then(res => {
        // Render OTS table (sama seperti file asli Anda)
        if(res.data && res.data.records) {
            body.innerHTML = res.data.records.reverse().map(r => `
             <tr>
               <td>${r['Timestamp']}</td>
               <td>${r['Nama']}</td>
               <td>${r['Jumlah Tiket']}</td>
               <td>${r['Jenis Tiket']}</td>
               <td>${r['Kode Pesanan']}</td>
               <td>${r['Status']}</td>
               <td>Online Only</td> 
             </tr>`).join('');
        }
    });
}
