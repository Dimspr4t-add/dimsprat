<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anda Sedang Offline - Offline Scanner</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #333;
            line-height: 1.6;
        }

        .offline-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 100%;
            max-width: 400px;
        }

        .offline-icon {
            font-size: 4rem;
            color: #e63946;
            margin-bottom: 1rem;
        }

        h1 {
            color: #1a1a1a;
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
        }

        p {
            margin: 0 0 1.5rem 0;
            color: #666;
        }

        .btn {
            display: inline-block;
            background-color: #e63946;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn:hover {
            background-color: #c1121f;
        }

        .logo {
            max-width: 120px;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <img src="Assets/images/logo.png" alt="Offline Scanner Logo" class="logo">
        <div class="offline-icon">ðŸ“¶</div>
        <h1>Anda Sedang Offline</h1>
        <p>Sepertinya koneksi internet Anda terputus. Aplikasi ini dapat digunakan dalam mode offline, tetapi beberapa fitur mungkin terbatas.</p>
        <button onclick="window.location.reload()" class="btn">Coba Lagi</button>
    </div>

    <script>
        // Cek koneksi saat halaman dimuat
        window.addEventListener('load', () => {
            // Jika kembali online, refresh halaman
            const handleOnline = () => {
                window.location.reload();
            };
            
            window.addEventListener('online', handleOnline);
            
            // Hapus event listener saat komponen unmount
            return () => {
                window.removeEventListener('online', handleOnline);
            };
        });
    </script>
</body>
</html>
