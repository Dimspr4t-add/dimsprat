<!DOCTYPE html>
<html lang="id">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Panel - Mega's Day</title>
    
    <!-- External Resources -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        :root {
            --primary: #ff0033;
            --primary-dark: #b30024;
            --text-white: #ffffff;
            --text-muted: #b0b0b0;
            --bg-dark: #121212;
            --bg-darker: #0a0a0a;
            --glass-bg: rgba(20, 20, 20, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.7);
            --blur-amt: 12px;
            --header-h: 70px;
            --nav-h: 70px;
            --z-header: 1000;
            --z-nav: 1000;
            --z-bg: -1;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-white);
            margin: 0;
            padding: 0;
            padding-top: calc(var(--header-h) + 10px);
            padding-bottom: calc(var(--nav-h) + 10px);
            min-height: 100vh;
            background-color: var(--bg-dark);
            position: relative;
        }

        /* Background Blur */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: var(--z-bg);
            background: url('https://www.dimsprat.site/Assets/images/Background.webp') no-repeat center center;
            background-size: cover;
            filter: blur(3px) brightness(0.4);
            transform: scale(1.05);
            pointer-events: none;
        }

        /* Header */
        .app-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--header-h);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: var(--z-header);
            border-bottom: 1px solid var(--glass-border);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        .header-logo-img {
            height: 38px;
            width: auto;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
        }

        /* Container & Card */
        .container {
            padding: 0 15px;
            max-width: 480px;
            margin: 0 auto;
            display: none;
            animation: fadeInUp 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        }

        .container.active {
            display: block;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-amt));
            -webkit-backdrop-filter: blur(var(--blur-amt));
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--glass-shadow);
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--text-white);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-white);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(255, 0, 51, 0.2);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #e6002e;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 0, 51, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-white);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* QR Scanner */
        #qr-reader {
            width: 100%;
            max-width: 400px;
            margin: 0 auto 20px;
            border-radius: 8px;
            overflow: hidden;
        }

        #qr-reader__scan_region {
            text-align: center;
        }

        #qr-reader__dashboard_section_csr {
            padding: 15px;
        }

        /* History Table */
        .table-responsive {
            width: 100%;
            overflow-x: auto;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }

        .table th,
        .table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .table th {
            font-weight: 600;
            color: var(--primary);
            background: rgba(255, 0, 51, 0.1);
        }

        .table tr:last-child td {
            border-bottom: none;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: var(--nav-h);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: var(--z-nav);
            border-top: 1px solid var(--glass-border);
            padding: 5px 0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.75rem;
            padding: 8px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
            background: none;
            border: none;
            cursor: pointer;
        }

        .nav-item i {
            font-size: 1.4rem;
            margin-bottom: 4px;
        }

        .nav-item.active {
            color: var(--primary);
            background: rgba(255, 0, 51, 0.1);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading Spinner */
        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 0 10px;
            }
            
            .card {
                padding: 15px;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            .table th,
            .table td {
                padding: 8px 10px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="app-header">
        <img src="https://www.dimsprat.site/Assets/images/Logo.png" alt="Mega's Day" class="header-logo-img">
    </header>

    <!-- Main Content -->
    <main>
        <!-- Add Guest Tab -->
        <div id="add-guest" class="container active">
            <div class="card">
                <h2 style="margin-bottom: 20px; color: var(--primary);">Tambah Tamu</h2>
                <div class="form-group">
                    <label for="guest-name" class="form-label">Nama Tamu</label>
                    <input type="text" id="guest-name" class="form-control" placeholder="Masukkan nama tamu">
                </div>
                <button id="add-guest-btn" class="btn btn-primary" onclick="addGuest()">
                    <span class="btn-text">Tambah Tamu</span>
                    <span class="spinner" style="display: none;"></span>
                </button>
            </div>
            
            <div class="card" id="guest-result" style="display: none;">
                <h3 style="margin-bottom: 15px; color: var(--primary);">Data Tamu</h3>
                <div class="form-group">
                    <label class="form-label">Nama</label>
                    <div class="form-control" style="background: rgba(255, 255, 255, 0.05);">
                        <span id="result-name"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Kode Unik</label>
                    <div class="form-control" style="background: rgba(255, 255, 255, 0.05);">
                        <span id="result-code"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Link Undangan</label>
                    <div style="display: flex;">
                        <input type="text" id="invitation-link" class="form-control" readonly 
                               style="border-top-right-radius: 0; border-bottom-right-radius: 0;">
                        <button id="copy-link" class="btn btn-secondary" 
                                style="width: auto; border-top-left-radius: 0; border-bottom-left-radius: 0;">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>
                <button id="share-wa" class="btn btn-primary" style="background: #25D366;">
                    <i class="fab fa-whatsapp"></i> Bagikan via WhatsApp
                </button>
            </div>
        </div>

        <!-- Scanner Tab -->
        <div id="scanner" class="container">
            <div class="card">
                <h2 style="margin-bottom: 20px; color: var(--primary);">Pemindai QR Code</h2>
                <div id="qr-reader"></div>
                <div id="qr-reader-results" style="margin-top: 15px; text-align: center;"></div>
                <div style="display: flex; gap: 10px; margin-top: 15px;">
                    <button id="start-scanner" class="btn btn-primary" style="flex: 1;">
                        <i class="fas fa-qrcode"></i> Mulai Scan
                    </button>
                    <button id="stop-scanner" class="btn btn-secondary" style="flex: 1; display: none;">
                        <i class="fas fa-stop"></i> Stop
                    </button>
                </div>
            </div>
            
            <div class="card" id="scan-result" style="display: none;">
                <h3 style="margin-bottom: 15px; color: var(--primary);">Hasil Scan</h3>
                <div id="scan-result-content"></div>
            </div>
        </div>

        <!-- History Tab -->
        <div id="history" class="container">
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <h2 style="color: var(--primary); margin: 0;">Riwayat Kehadiran</h2>
                    <button id="refresh-history" class="btn btn-secondary" style="width: auto; padding: 8px 12px;">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nama</th>
                                <th>Kode</th>
                                <th>Waktu</th>
                            </tr>
                        </thead>
                        <tbody id="history-list">
                            <tr>
                                <td colspan="3" style="text-align: center; padding: 20px;">
                                    <div class="spinner"></div>
                                    <p>Memuat data...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <button class="nav-item active" onclick="showTab('add-guest')">
            <i class="fas fa-user-plus"></i>
            <span>Tambah Tamu</span>
        </button>
        <button class="nav-item" onclick="showTab('scanner')">
            <i class="fas fa-qrcode"></i>
            <span>Scanner</span>
        </button>
        <button class="nav-item" onclick="showTab('history')">
            <i class="fas fa-history"></i>
            <span>Riwayat</span>
        </button>
    </nav>

    <script>
        // Inisialisasi variabel
        let html5QrScanner = null;
        const API_URL = 'https://script.google.com/macros/s/AKfycbzANeVqUwGAImpQ5_DCRyHW0tU8KUhGRaiI6dROVPeGupJuG0pWP7oUh1uFXCFc6kJd/exec';
        const BASE_URL = 'https://www.dimsprat.site/Event/megas-day.html';
        let currentTab = 'add-guest';
        
        // Fungsi untuk generate link undangan
        function generateInvitationLink(uniqueCode) {
            return `${BASE_URL}?id=${encodeURIComponent(uniqueCode)}`;
        }

        // Inisialisasi saat DOM siap
        document.addEventListener('DOMContentLoaded', () => {
            // Inisialisasi tab pertama
            showTab('add-guest');
            
            // Event listener untuk tombol refresh history
            document.getElementById('refresh-history').addEventListener('click', loadHistory);
            
            // Event listener untuk tombol copy link
            document.getElementById('copy-link').addEventListener('click', copyLink);
            
            // Event listener untuk tombol share WhatsApp
            document.getElementById('share-wa').addEventListener('click', shareViaWhatsApp);
            
            // Event listener untuk tombol scanner
            document.getElementById('start-scanner').addEventListener('click', startScanner);
            document.getElementById('stop-scanner').addEventListener('click', stopScanner);
            
            // Load data history saat pertama kali buka tab history
            document.querySelector('.nav-item[onclick*="history"]').addEventListener('click', loadHistory);
        });

        // Fungsi untuk menampilkan tab
        function showTab(tabId) {
            // Sembunyikan semua tab
            document.querySelectorAll('.container').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Tampilkan tab yang dipilih
            document.getElementById(tabId).classList.add('active');
            
            // Update active state di navigasi
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Set tab yang aktif
            currentTab = tabId;
            
            // Jika tab scanner aktif, mulai scanner
            if (tabId === 'scanner' && !html5QrScanner) {
                startScanner();
            }
            // Jika tab scanner tidak aktif, hentikan scanner
            else if (tabId !== 'scanner' && html5QrScanner) {
                stopScanner();
            }
        }

        // Fungsi untuk menambahkan tamu
        async function addGuest() {
            const nameInput = document.getElementById('guest-name');
            const name = nameInput.value.trim();
            const btn = document.getElementById('add-guest-btn');
            const btnText = btn.querySelector('.btn-text');
            const spinner = btn.querySelector('.spinner');
            
            if (!name) {
                alert('Nama tidak boleh kosong');
                return;
            }
            
            try {
                // Tampilkan loading state
                btn.disabled = true;
                btnText.textContent = 'Memproses...';
                spinner.style.display = 'inline-block';
                
                // Kirim permintaan ke server
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'addGuest',
                        nama: name
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    // Tampilkan hasil
                    document.getElementById('result-name').textContent = name;
                    document.getElementById('result-code').textContent = result.data.uniqueCode;
                    const invitationLink = generateInvitationLink(result.data.uniqueCode);
                    document.getElementById('invitation-link').value = invitationLink;
                    document.getElementById('guest-result').style.display = 'block';
                    
                    // Reset form
                    nameInput.value = '';
                    
                    // Scroll ke hasil
                    document.getElementById('guest-result').scrollIntoView({ behavior: 'smooth' });
                } else {
                    throw new Error(result.message || 'Gagal menambahkan tamu');
                }
            } catch (error) {
                console.error('Error:', error);
                let errorMessage = 'Terjadi kesalahan. Silakan coba lagi.';
                if (error.message.includes('Failed to fetch')) {
                    errorMessage = 'Tidak dapat terhubung ke server. Periksa koneksi internet Anda.';
                } else if (error.message.includes('HTTP error')) {
                    errorMessage = `Kesalahan server: ${error.message}`;
                }
                alert(errorMessage);
            } finally {
                // Reset button state
                btn.disabled = false;
                btnText.textContent = 'Tambah Tamu';
                spinner.style.display = 'none';
            }
        }

        // Fungsi untuk menyalin link undangan
        function copyLink() {
            const linkInput = document.getElementById('invitation-link');
            linkInput.select();
            document.execCommand('copy');
            
            // Tampilkan feedback
            const copyBtn = document.getElementById('copy-link');
            const originalHtml = copyBtn.innerHTML;
            copyBtn.innerHTML = '<i class="fas fa-check"></i> Tersalin!';
            
            setTimeout(() => {
                copyBtn.innerHTML = originalHtml;
            }, 2000);
        }

        // Fungsi untuk berbagi via WhatsApp
        function shareViaWhatsApp() {
            const link = document.getElementById('invitation-link').value;
            const name = document.getElementById('result-name').textContent;
            const message = `Hai, Anda diundang ke acara Mega's Day!\n\nNama: ${name}\nLink Undangan: ${link}`;
            
            window.open(`https://wa.me/?text=${encodeURIComponent(message)}`, '_blank');
        }

        // Fungsi untuk memulai scanner QR
        function startScanner() {
            const scannerContainer = document.getElementById('qr-reader');
            const resultContainer = document.getElementById('qr-reader-results');
            const startBtn = document.getElementById('start-scanner');
            const stopBtn = document.getElementById('stop-scanner');
            
            // Hapus scanner lama jika ada
            if (html5QrScanner) {
                html5QrScanner.clear();
            }
            
            // Kosongkan hasil sebelumnya
            resultContainer.innerHTML = '';
            
            // Inisialisasi scanner
            html5QrScanner = new Html5QrcodeScanner(
                "qr-reader", 
                { 
                    fps: 10, 
                    qrbox: 250 
                },
                /* verbose= */ false
            );
            
            // Handle hasil scan
            html5QrScanner.render(onScanSuccess, onScanFailure);
            
            // Update UI
            startBtn.style.display = 'none';
            stopBtn.style.display = 'block';
            
            // Tampilkan pesan
            resultContainer.innerHTML = '<p style="color: var(--primary);">Arahkan kamera ke QR Code tamu</p>';
        }

        // Fungsi untuk menghentikan scanner
        function stopScanner() {
            if (html5QrScanner) {
                html5QrScanner.clear().catch(error => {
                    console.error("Gagal menghentikan scanner: ", error);
                });
                html5QrScanner = null;
            }
            
            // Update UI
            document.getElementById('start-scanner').style.display = 'block';
            document.getElementById('stop-scanner').style.display = 'none';
            document.getElementById('qr-reader-results').innerHTML = '';
        }

        // Callback saat scan berhasil
        async function onScanSuccess(decodedText, decodedResult) {
            const resultContainer = document.getElementById('qr-reader-results');
            const scanResult = document.getElementById('scan-result');
            const scanResultContent = document.getElementById('scan-result-content');
            
            // Tampilkan loading
            resultContainer.innerHTML = '<p><i class="fas fa-spinner fa-spin"></i> Memproses...</p>';
            
            try {
                // Kirim data ke server
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'scanQR',
                        scanContent: decodedText
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Tampilkan hasil sukses
                    resultContainer.innerHTML = '<p style="color: #4CAF50;"><i class="fas fa-check-circle"></i> ' + result.message + '</p>';
                    
                    // Tampilkan detail tamu di card hasil
                    scanResultContent.innerHTML = `
                        <div style="text-align: center; padding: 15px 0;">
                            <div style="font-size: 2.5rem; color: #4CAF50; margin-bottom: 10px;">
                                <i class="fas fa-check-circle"></i>
                            </div>
                            <h3 style="color: #4CAF50; margin-bottom: 10px;">Check-in Berhasil!</h3>
                            <p>Kode: <strong>${decodedText}</strong></p>
                            <p style="margin-top: 10px;">${new Date().toLocaleString()}</p>
                        </div>
                    `;
                    
                    // Perbarui history jika sedang di tab history
                    if (currentTab === 'history') {
                        loadHistory();
                    }
                } else {
                    // Tampilkan error
                    resultContainer.innerHTML = '<p style="color: #f44336;"><i class="fas fa-exclamation-circle"></i> ' + (result.message || 'Gagal memproses QR Code') + '</p>';
                    
                    // Tampilkan detail error di card hasil
                    scanResultContent.innerHTML = `
                        <div style="text-align: center; padding: 15px 0;">
                            <div style="font-size: 2.5rem; color: #f44336; margin-bottom: 10px;">
                                <i class="fas fa-times-circle"></i>
                            </div>
                            <h3 style="color: #f44336; margin-bottom: 10px;">Gagal Check-in</h3>
                            <p>${result.message || 'Terjadi kesalahan'}</p>
                            <p style="margin-top: 15px;">
                                <button class="btn btn-primary" onclick="startScanner()">
                                    <i class="fas fa-redo"></i> Coba Lagi
                                </button>
                            </p>
                        </div>
                    `;
                }
                
                // Tampilkan card hasil
                scanResult.style.display = 'block';
                scanResult.scrollIntoView({ behavior: 'smooth' });
                
                // Hentikan scanner setelah berhasil
                stopScanner();
                
            } catch (error) {
                console.error('Error:', error);
                resultContainer.innerHTML = '<p style="color: #f44336;"><i class="fas fa-exclamation-circle"></i> Terjadi kesalahan</p>';
            }
        }

        // Callback saat scan gagal
        function onScanFailure(error) {
            // Handle scan failure
            console.error('QR Code scan error:', error);
        }

        // Fungsi untuk memuat riwayat
        async function loadHistory() {
            const historyList = document.getElementById('history-list');
            const refreshBtn = document.getElementById('refresh-history');
            
            try {
                // Tampilkan loading
                historyList.innerHTML = `
                    <tr>
                        <td colspan="3" style="text-align: center; padding: 20px;">
                            <div class="spinner"></div>
                            <p>Memuat data...</p>
                        </td>
                    </tr>
                `;
                
                // Kirim permintaan ke server
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'getHistory'
                    })
                });
                
                const result = await response.json();
                
                if (result.success && result.data && result.data.length > 0) {
                    // Tampilkan data history
                    let html = '';
                    result.data.forEach(item => {
                        html += `
                            <tr>
                                <td>${item['Nama'] || '-'}</td>
                                <td>${item['Kode Unik'] || '-'}</td>
                                <td>${new Date(item['Waktu Check-in']).toLocaleString() || '-'}</td>
                            </tr>
                        `;
                    });
                    
                    historyList.innerHTML = html;
                } else {
                    // Tampilkan pesan jika tidak ada data
                    historyList.innerHTML = `
                        <tr>
                            <td colspan="3" style="text-align: center; padding: 20px; color: var(--text-muted);">
                                <i class="fas fa-inbox" style="font-size: 2rem; opacity: 0.5; margin-bottom: 10px; display: block;"></i>
                                <p>Belum ada data kehadiran</p>
                            </td>
                        </tr>
                    `;
                }
                
            } catch (error) {
                console.error('Error loading history:', error);
                historyList.innerHTML = `
                    <tr>
                        <td colspan="3" style="text-align: center; padding: 20px; color: #f44336;">
                            <i class="fas fa-exclamation-circle"></i>
                            <p>Gagal memuat data. Silakan coba lagi.</p>
                            <button class="btn btn-secondary" onclick="loadHistory()" style="margin-top: 10px;">
                                <i class="fas fa-sync-alt"></i> Muat Ulang
                            </button>
                        </td>
                    </tr>
                `;
            } finally {
                // Reset tombol refresh
                refreshBtn.innerHTML = '<i class="fas fa-sync-alt"></i>';
            }
        }
    </script>
</body>
</html>
